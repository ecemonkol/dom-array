<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - Array Array methods</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>DOM - Array Methods</h1>
    <div class="container">
        <aside>
            <div class="button-container">
                <button onclick="toggleShowHide()" id="toggle">Show / Hide Scores</button>
                <button onclick="deleteLowestScore()">Delete the Lowest</button>
                <button onclick="doubleScore()">Double Score</button>
                <button onclick="showFinalists()">Show only finalists</button>
                <button>Sort by Highest</button>
                <button>Calculate Total Score</button> 
                <button>Show all teams</button>
              </div>
        </aside>
        <main>
           <div class="teams">
               <h2>Teams</h2>
               <div class="teamList"></div>
           </div>
           <div class="scores">
            <h2>Score</h2>
               <div class="scoreList"></div>
            </div>
        </main>

    </div>
    

    
    
    <script src="script.js"></script>
</body>
</html>
